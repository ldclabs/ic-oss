name: Test
on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dfinity/setup-dfx@main
      - name: cargo test
        run: |
          cargo clippy --verbose --all-targets --all-features
          cargo test --verbose --workspace -- --nocapture
      - name: npm test
        run: |
          cd src/ic_oss_ts
          npm install -g pnpm
          pnpm install
          pnpm test
